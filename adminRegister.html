<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault Bank - Admin Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css"> 

  <style>
    :root {
      --dark-navy: #282A3A;
      --brown: #735F32;
      --gold: #C69749;
      --cream: #FEF3E2;
    }
    body {
      background: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-bar {
      background: var(--brown);
      height: 70px;
      display: flex;
      align-items: center;
      padding-left: 30px;
    }
    .btn-login {
        background: var(--gold);
        color: var(--dark-navy);
        font-weight: bold;
        padding: 14px 0;
        border-radius: 12px;
        font-size: 17px;
    }
    .text-gold { color: var(--gold) !important; }
    .text-gold:hover { color: var(--brown) !important; }

    /* Hide the alert by default */
    #registerMessageArea {
        display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="images/Logo.png" alt="Vault Bank Logo" style="height: 40px;">
  </div>

  <div class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="login-card">
            <h3 class="text-center mb-4" style="color: var(--brown);">Register Admin Account</h3>
            
            <div id="registerMessageArea" class="alert" role="alert"></div>

            <form id="adminRegisterForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
              
              <button type="submit" class="btn btn-login w-100">Register Admin</button>
              
              <p class="mt-4 mb-0 text-muted text-center">
                Already registered? <a href="adminLogin.html" class="text-gold">Sign In</a>
              </p>
            </form>
        </div>

      </div>
    </div>
  </div>

  <footer class="bg-dark py-3">
    <div class="container text-center">
      <p class="mb-0 text-white-50">Â© Vault Bank 2025. All rights reserved.</p>
    </div>
  </footer>

  <script src="adminScript.js"></script>

</body>
</html>
